version: '3.8'
services:
  app:
    build: .
    container_name: unified-intake-app
    ports:
      - "3000:3000"
    environment:
      - MONGODB_URI=mongodb://mongo:27017/intake_service
      - MONGODB_DB=intake_service
      - ADMIN_USER=admin
      - ADMIN_PASS=supersecret
      - SESSION_SECRET=change_this_in_production
    depends_on:
      - mongo

  mongo:
    image: mongo:6
    container_name: unified-intake-mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:
